            <div class="col pb-3">

            <div class="col-8">
                <div class="row">

                            <li class="list-group-item">
                                <input class="form-check-input me-1 obj_type" type="checkbox" value="TEXT" checked="True" id="1CheckboxStretched">
                                <label class="form-check-label stretched-link" for="1CheckboxStretched">Text</label>
                            </li>
                            <li class="list-group-item">
                                <input class="form-check-input me-1 obj_type" type="checkbox" value="MTEXT" checked="True" id="2CheckboxStretched">
                                <label class="form-check-label stretched-link" for="2CheckboxStretched">Mtext</label>
                            </li>
                        </ul>
                    </div>
                    <div class="col">
                        <ul class="list-group">

                                <input class="form-check-input me-1 obj_type" type="checkbox" value="LEADER" checked="True" id="3CheckboxStretched">

                    <button class="btn btn-primary btn-lg m-2" type="button">Exit</button>
